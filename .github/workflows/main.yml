name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0.2'

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env to .env.production
        run: cp .env.production .env

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Deploy to Hostinger
        run: |
          rsync -r --quiet $GITHUB_WORKSPACE/ user@your-hostinger-ip:/path/to/your/laravel/app
          ssh user@your-hostinger-ip "cd /path/to/your/laravel/app && composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache"

    env:
      DB_CONNECTION: mysql
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_KEY: ${{ secrets.APP_KEY }}
