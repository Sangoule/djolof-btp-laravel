name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0.2'

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: List Files in Current Directory
        run: ls -al

      - name: Configure Environment
        run: cp .env.production .env

      

      - name: Deploy to Hostinger
        run: |
          rsync -r --quiet -e 'ssh -p 65002 -o StrictHostKeyChecking=no' $GITHUB_WORKSPACE/ u791134071@145.14.153.50:/
          ssh -p 65002 u791134071@145.14.153.50 "cd / && composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache"
    env:
      DB_CONNECTION: mysql
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_KEY: ${{ secrets.APP_KEY }}
